<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receptek</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Főoldal</a></li>
                <li><a href="#profile" onclick="getProfile()">Profilom</a></li>
                <li><a href="#osszes">Receptek</a></li>
                <li><a href="login.html" class="login-button">Belépés</a></li>
            </ul>
        </nav>
    </header>

    <main id="main">
        <div style="text-align: center; margin-bottom: 20px;">
            <button id="openModalBtn">Új recept létrehozása</button>
        </div>

        <div id="recipeModal" class="modal">
            <div class="modal-content">
                <span class="close-btn" id="closeModalBtn">&times;</span>
                <h2>Új recept létrehozása</h2>
                <input type="text" id="rname" placeholder="Recept neve">
                <input type="text" id="ringredients" placeholder="Hozzávalók">
                <button onclick="create()">Létrehozás</button>
            </div>
        </div>

        <section class="search-section">
            <div class="search-container">
                <h2>Keresés</h2>
                <div class="search-tabs">
                    <button class="tab-button active" onclick="openSearchTab('nameTab')">Név szerint</button>
                    <button class="tab-button" onclick="openSearchTab('categoryTab')">Kategória</button>
                    <button class="tab-button" onclick="openSearchTab('ingredientTab')">Hozzávaló</button>
                </div>

                <div id="nameTab" class="tab-content" style="display: block;">
                    <input type="text" id="searchInput" placeholder="Recept neve">
                    <button onclick="searchByName()">Keresés</button>
                    <div id="searchResults" class="results-container"></div>
                </div>

                <div id="categoryTab" class="tab-content">
                    <input type="text" id="categoryInput" placeholder="Kategória neve">
                    <button onclick="searchByCategory()">Keresés</button>
                    <div id="categoryResults" class="results-container"></div>
                </div>

                <div id="ingredientTab" class="tab-content">
                    <input type="text" id="ingredientInput" placeholder="Hozzávaló">
                    <button onclick="searchByIngredient()">Keresés</button>
                    <div id="ingredientResults" class="results-container"></div>
                </div>
            </div>

            <div class="category-management">
                <h2>Kategóriák</h2>
                <div class="category-actions">
                    <button onclick="loadCategories()">Összes kategória</button>
                    <button onclick="loadPopularCategories()">Legnépszerűbbek</button>
                </div>
                <div id="categoryList" class="results-container" style="display: none;"></div>
                <div id="popularCategories" class="results-container" style="display: none;"></div>
                
                <div class="new-category">
                    <input type="text" id="categoryName" placeholder="Új kategória neve">
                    <button onclick="createCategory()">Létrehozás</button>
                </div>
            </div>
        </section>

        <section id="recipes">
            <h1 style="text-align: center;">Receptek</h1>
            <hr>

            <div id="osszes">
                <button onclick="Load()">Frissítés</button>
            </div>

            <div id="recipeDetails"></div>
        </section>

        <section id="profile">
            <h2>Profilom</h2>
            <div id="profileDetails"></div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
